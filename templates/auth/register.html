{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, viho admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <title>Muranga County | Register</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="css2.css?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="css2-1.css?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="css2-2.css?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome.css'%}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/icofont.css'%}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/themify.css'%}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/flag-icon.css'%}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/feather-icon.css'%}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/sweetalert2.css'%}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css'%}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">
    <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css'%}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css'%}">


        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/quill/quill.snow.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/quill/quill.bubble.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
        <link href="{% static 'assets/vendor/simple-datatables/style.css'%}" rel="stylesheet">


  </head>
  <body>
    <!-- Loader starts-->
    <div class="loader-wrapper">
      <div class="theme-loader">    
        <div class="loader-p"></div>
      </div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <section>         
      <div class="container-fluid p-0"> 
        <div class="row m-0">
          <div class="col-xl-7 p-0"><img class="bg-img-cover bg-center" src="{% static 'assets/images/login/1.jpg'%}" alt="looginpage"></div>
          <div class="col-xl-5 p-0"> 
            <div class="login-card">
              <form class="theme-form login-form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h4>Create your account</h4>
                <h6>Enter your personal details to create account</h6>
                <div class="form-group">
                  <label>User Name</label>
                  <div class="small-group">
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-person"></i></span>
                      <input class="form-control" type="text" id="username" name="username" required="" placeholder="User Name">
                    </div>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-person"></i></span>
                      <input class="form-control" type="text"  name="id_number" id="id_number" required="" placeholder="ID Number">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Email Address</label>
                  <div class="input-group"><span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input class="form-control" type="email"  id="email" name="email" required="" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group"><span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input class="form-control" type="password" name="password1" id="password1" required="" placeholder="*********">
                    <div class="show-hide"><span class="show">                         </span></div>
                  </div>
                </div>

                <div class="form-group">
                    <label> Confirm Password</label>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-lock"></i></span>
                      <input class="form-control" type="password" name="password2" id="password2" required="" placeholder="*********">
                      <div class="show-hide"><span class="show">                         </span></div>
                    </div>
                </div>


                <div class="form-group">
                  <div class="checkbox">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                </div>
                <div class="login-social-title">                
                  <h5>Sign in with</h5>
                </div>
                <div class="form-group">
                  <ul class="login-social">
                    <li><a href="#" target="_blank"><i data-feather="linkedin"></i></a></li>
                    <li><a href="#" target="_blank"><i data-feather="twitter"></i></a></li>
                    <li><a href="#" target="_blank"><i data-feather="facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/login" target="_blank"><i data-feather="instagram">                  </i></a></li>
                  </ul>
                </div>
                <p>Already have an account?<a class="ms-2" href="{% url 'login'%}">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- page-wrapper end-->
    <!-- latest jquery-->
    <script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
    <!-- feather icon js-->
    <script src="{% static 'assets/js/icons/feather-icon/feather.min.js'%}"></script>
    <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js'%}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'assets/js/sidebar-menu.js'%}"></script>
    <script src="{% static 'assets/js/config.js'%}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'assets/js/bootstrap/popper.min.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'assets/js/sweet-alert/sweetalert.min.js'%}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'assets/js/script.js'%}"></script>
    <!-- login js-->
    <!-- Plugin used-->


        <!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js'%}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'assets/vendor/chart.js/chart.umd.js'%}"></script>
<script src="{% static 'assets/vendor/echarts/echarts.min.js'%}"></script>
<script src="{% static 'assets/vendor/quill/quill.min.js'%}"></script>
<script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js'%}"></script>
<script src="{% static 'assets/vendor/tinymce/tinymce.min.js'%}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js'%}"></script>
  </body>
</html>
